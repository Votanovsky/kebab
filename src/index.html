<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <title>Kebab</title>
</head>
<body>
    <main>
        <div class="player-stick"></div>
        <div class="scenery"></div>
        <div class="box rat-box"></div>
        <div class="box hero-box"></div>

        <div class="box tomato-box"></div>

                </article>
                <article class="gameover-message">

            </section>
        </div>
    </main>
    <script src="dist/js/app.js"></script>
