<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <title>Kebab</title>
</head>
<body>
    <main>
        <div class="playground">
            <!-- <div class="scenery"></div> -->
            <div>
                <div class="box unclaimed stuff-box"></div>
                <div class="box unclaimed stuff-box"></div>
                <div class="box unclaimed stuff-box"></div>
                <div class="box unclaimed stuff-box"></div>
                <div class="box unclaimed hero-box"></div>
                <div class="box unclaimed hero-box"></div>
                <div class="box unclaimed hero-box"></div>
                <div class="box unclaimed meat-box"></div>
                <div class="box unclaimed meat-box"></div>
                <div class="box unclaimed meat-box"></div>
                <div class="box unclaimed stuff-box"></div>
                <div class="box unclaimed stuff-box"></div>
                <div class="box unclaimed stuff-box"></div>
            </div>
            
            <div class="player-stick">
                <div class="slices">
                    <div class="slice slice-1 hidden"></div>
                    <div class="slice slice-2 hidden"></div>
                    <div class="slice slice-3 hidden"></div>
                    <div class="slice slice-4 hidden"></div>
                    <div class="slice slice-5 hidden"></div>
                    <div class="slice slice-6 hidden"></div>
                    <div class="slice slice-7 hidden"></div>
                </div>
            </div>
        </div>

        <div class="overlay">
            <section class="end-screen">
                <article class="success-message">
                    <p>Ты победил! Твоя скидка составляет <span></span> рублей</p>
                </article>
                <article class="gameover-message">
                    <p>Ты проиграл!</p>
                    <button class="restart">Попробуй снова</button>
                </article>
            </section>
        </div>
    </main>
    <script src="dist/js/app.js"></script>
</body>
</html>
